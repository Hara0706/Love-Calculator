<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        body
        {
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('bg.jpg');
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        header
        {
           width: 100%;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
            <div class="card-body">
                <form class = "form-inline w-50 m-auto">
                   <div class="form-group">
                       <input type = "text" name = "" class = "form-control m-auto text-center" placeholder = "Your Name" id = "mname">
                   </div>
                   <div> <span class = "pl-4 pr-4"> + </span> </div>
                   <div class="form-group">
                       <input type = "text" name = "" class = "form-control m-auto text-center" placeholder = "Love Name" id = "lname">
                   </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class = "btn btn-success w-25" onclick="checklove()">Calculate</button>
                </div>
            </div>
            <br>
            <div>
                <input type = "text" name = "" placeholder = "Love Percentage" id = "lovevalue" class = "form-control text-center w-25 m-auto">
            </div>
            <br> <br>
            <div class="card-footer">God Bless Your Relationship</div>

        </div>
    </header>

    <script>
        function checklove()
        {
            var mname = document.getElementById('mname').value;
            var lname = document.getElementById('lname').value;
            
            if(mname == "") {alert('Please enter your name first');}
            else if(mname.length < 2) {alert('Minimum length is 2');}
            else if(!isNaN(mname)) {alert('Numbers are not allowed');}

            else if(lname == "") {alert('Please enter love name first');}
            else if(lname.length < 2) {alert('Minimum length is 2');}
            else if(!isNaN(lname)) {alert('Numbers are not allowed');}

            else 
            {
                var lovedata = Math.random()*100;
                lovedata = Math.floor(lovedata);
                document.getElementById('lovevalue').value = lovedata + "%";
            }
        }
    </script>
</body>
</html>
